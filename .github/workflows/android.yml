name: Build & Export Android APK (Shinobu Godotâ€¯4)

on:
  workflow_dispatch:

jobs:
  build-and-export:
    runs-on: ubuntu-latest
    env:
      ANDROID_NDK_VERSION: r21e
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk

    steps:
      - name: ðŸ“¥ Checkout Shinobu (GodotÂ 4 branch)
        run: |
          git clone -b shinobu_gd4 https://github.com/EIRTeam/shinobu.git shinobu
      - name: ðŸ›  Build Shinobu engine (Linux)
        working-directory: shinobu
        run: |
          sudo apt update
          sudo apt install -y scons pkg-config libx11-dev libxcursor-dev libxinerama-dev libgl1-mesa-dev libglu1-mesa-dev libpulse-dev libxi-dev libxrandr-dev libxss-dev
          scons platform=linuxbsd tools=yes target=release_debug -j$(nproc)
          cp bin/godot.linuxbsd.opt.tools.64 ../godot
          chmod +x ../godot
      - name: ðŸ§ª Run headless test (Project Heartbeat)
        working-directory: .
        run: |
          ./godot --headless --path . --quit || echo "Ran with warnings"
      - name: ðŸ“¦ Download Android SDK & JDK
        run: |
          sudo apt install -y openjdk-17-jdk android-sdk zipalign apksigner
          wget https://dl.google.com/android/repository/android-ndk-${ANDROID_NDK_VERSION}-linux-x86_64.zip -O ndk.zip
          unzip ndk.zip && mv android-ndk-${ANDROID_NDK_VERSION} android-ndk
      - name: ðŸ›  Build Android export template
        working-directory: shinobu
        run: |
          scons platform=android target=template_release android_arch=arm64v8 tools=no use_lto=yes -j$(nproc) ANDROID_NDK_ROOT=$ANDROID_NDK_HOME
      - name: ðŸ“¥ Download Godot 4.4.1 export template structure
        run: |
          wget --progress=bar:force https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz -O template.tpz
          mkdir -p templates && tar -xf template.tpz -C templates
      - name: ðŸ§¬ Inject Shinobu-built libgodot.so
        run: |
          cp shinobu/bin/libgodot.android.template_release.arm64v8.so templates/android_source/template/libs/arm64-v8a/libgodot.so
      - name: ðŸ“‚ Copy Project Heartbeat into template
        run: |
          mkdir -p templates/android_source/template/assets
          cp -r . templates/android_source/template/assets/
      - name: ðŸ“² Build APK via Gradle
        working-directory: templates/android_source/template
        run: |
          chmod +x gradlew
          ./gradlew generateGodotRelease
      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Project-Heartbeat-APK
          path: build/outputs/apk/release/godot-release.apk
