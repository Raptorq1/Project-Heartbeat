name: Export Project Heartbeat Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-export-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33                   # or whichever level you target
          target: android-33
          build-tools: "33.0.2"

      - name: Accept Android SDK Licenses
        run: yes | sdkmanager --licenses

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential scons zip

      - name: Build Shinobu Engine (Android)
        run: |
          scons platform=android target=release android_arch=arm64v8 -j$(nproc)

      - name: Export Project Heartbeat APK
        run: |
          mkdir -p build/android
          ./bin/godot.android.opt.arm64v8 \
            --headless \
            --export-release "Android" build/android/ProjectHeartbeat.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Project-Heartbeat-Android-APK
          path: build/android/ProjectHeartbeat.apk          unzip template.tpz -d ~/.local/share/godot/templates/4.4.stable

      - name: ‚öôÔ∏è Set Up Godot Editor Settings
        run: |
          mkdir -p ~/.config/godot && mkdir -p $HOME/android-sdk
          cat <<EOF > ~/.config/godot/editor_settings-4.tres
          [gd_resource type="EditorSettings" format=3]
          export/android/android_sdk_path = "$HOME/android-sdk"
          export/android/debug_keystore = "$HOME/android-sdk/debug.keystore"
          EOF

      - name: üîê Generate Debug Keystore
        run: |
          keytool -genkey -v -keystore $HOME/android-sdk/debug.keystore \
            -storepass android -alias androiddebugkey -keypass android \
            -dname "CN=Android Debug,O=Android,C=US" \
            -keyalg RSA -keysize 2048 -validity 10000

      - name: üì≤ Export Android APK
        run: |
          chmod +x ./godot
          ./godot --headless --path . --export-release "Android" build.apk

      - name: üì§ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Project-Heartbeat-ShinobuGd4-APK
          path: build.apk
