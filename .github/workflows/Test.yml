name: Export Project Heartbeat Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-export-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y wget unzip scons zip build-essential

      - name: Install Android SDK manually
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Build Shinobu Engine (Android)
        env:
          ANDROID_HOME: ${{ github.workspace }}/../android-sdk
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          scons platform=android target=release android_arch=arm64v8 -j$(nproc)

      - name: Export Project Heartbeat APK
        run: |
          mkdir -p build/android
          ./bin/godot.android.opt.arm64v8 \
            --headless \
            --export-release "Android" build/android/ProjectHeartbeat.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Project-Heartbeat-Android-APK
          path: build/android/ProjectHeartbeat.apk
