name: Export Project Heartbeat to Android

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip scons zip build-essential procps

      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d temp
          mkdir -p cmdline-tools/latest
          mv temp/cmdline-tools/* cmdline-tools/latest/
          rm -rf temp
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Build Shinobu Engine for Android (ARM64)
        run: scons platform=android target=release android_arch=arm64v8 -j4

      - name: Export Project Heartbeat APK
        run: |
          mkdir -p build/android
          ./bin/godot.android.opt.arm64v8 \
            --headless \
            --export-release "Android" build/android/ProjectHeartbeat.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Project-Heartbeat-Android
          path: build/android/ProjectHeartbeat.apk
