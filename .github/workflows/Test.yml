name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      GODOT_VERSION: 4.4.1
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_ROOT: ${{ github.workspace }}/android-sdk/ndk/25.2.9519653

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Godot 4.4.1 Headless (Linux)
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.4/Godot_v4.4.1-stable_linux.x86_64.zip
          unzip Godot_v4.4.1-stable_linux.x86_64.zip -d godot
          chmod +x godot/Godot_v4.4.1-stable_linux.x86_64

      - name: Setup Android SDK and NDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"
          echo "export PATH=$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Install OpenJDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Build Android APK
        run: |
          ./godot/Godot_v4.4.1-stable_linux.x86_64 --export "Android" ./build/projectheartbeat.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: projectheartbeat-apk
          path: ./build/projectheartbeat.apk
