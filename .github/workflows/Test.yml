name: Export Project Heartbeat Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-export-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install Android SDK (Command Line Tools Only)
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-33
            build-tools;33.0.2

      - name: Accept Android SDK Licenses
        run: yes | sdkmanager --licenses

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential scons zip

      - name: Build Shinobu Engine (Android)
        run: |
          scons platform=android target=release android_arch=arm64v8 -j$(nproc)

      - name: Export Project Heartbeat APK
        run: |
          mkdir -p build/android
          ./bin/godot.android.opt.arm64v8 \
            --headless \
            --export-release "Android" build/android/ProjectHeartbeat.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Project-Heartbeat-Android-APK
          path: build/android/ProjectHeartbeat.apk
