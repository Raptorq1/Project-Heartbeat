name: Build and Export Project Heartbeat Android APK

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip scons zip build-essential procps python3

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: latest
          accept-android-sdk-licenses: true
          packages: |
            platform-tools
            platforms;android-33
            build-tools;33.0.2

      - name: Get Shinobu Engine
        run: |
          if [ ! -d "shinobu" ]; then
            git clone https://github.com/Raptorq1/shinobu.git
          fi

      - name: Build Shinobu Engine for Android (ARM64)
        run: |
          cd shinobu
          scons platform=android target=release android_arch=arm64v8 -j4

      - name: Export Project Heartbeat APK
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          PATH: ${{ env.PATH }}
        run: |
          mkdir -p build/android
          ./shinobu/bin/godot.android.opt.arm64v8 \
            --headless \
            --export-release "Android" build/android/ProjectHeartbeat.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Project-Heartbeat-Android-APK
          path: build/android/ProjectHeartbeat.apk
