name: Build Project Heartbeat APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  export-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Shinobu Engine v0.13
        run: |
          wget https://github.com/EIRTeam/shinobu/releases/download/0.13/engine.zip -O engine.zip
          unzip engine.zip -d shinobu_engine
          chmod +x shinobu_engine/*

      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v2
        with:
          cmdline-tools-version: latest

      - name: Export APK
        run: |
          mkdir -p build/android
          # Use the Shinobu headless binary for export
          ./shinobu_engine/ShinobuEngine-headless --headless --export-release "Android" build/android/ProjectHeartbeat.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ProjectHeartbeat-APK
          path: build/android/ProjectHeartbeat.apk
