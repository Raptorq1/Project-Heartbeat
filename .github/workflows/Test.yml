name: Build Project Heartbeat APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  export-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Godot (Shinobu)
        run: |
          wget https://github.com/Project-Heartbeat/ShinobuEngine/releases/download/v3.5.2-shinobu/godot-linux-headless.64.zip -O godot.zip
          unzip godot.zip -d godot
          chmod +x godot/godot*

      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v2
        with:
          cmdline-tools-version: latest

      - name: Export APK
        run: |
          mkdir -p build/android
          ./godot/godot* --headless --export-release "Android" build/android/ProjectHeartbeat.apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: ProjectHeartbeat-APK
          path: build/android/ProjectHeartbeat.apk
